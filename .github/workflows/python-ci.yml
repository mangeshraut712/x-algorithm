name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    - name: Set up Python
      run: uv python install 3.12
    - name: Install dependencies
      run: cd phoenix && uv sync
    - name: Run tests
      run: cd phoenix && uv run pytest
    - name: Run linter
      run: cd phoenix && uv run ruff check .
