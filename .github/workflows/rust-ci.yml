name: Rust CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build candidate-pipeline
      run: cargo build -p candidate-pipeline --release

    - name: Run tests (candidate-pipeline)
      run: cargo test -p candidate-pipeline --verbose

    - name: Run clippy (candidate-pipeline)
      run: cargo clippy -p candidate-pipeline --all-targets -- -D warnings
